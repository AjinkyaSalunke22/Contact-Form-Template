<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactform.css">
    <title>contact Form</title>
</head>
<body> 
    <form action="#"> <main>
    
        <h1>Contact Form</h1>
        <h4>Please fill out the following details...</h4>
        <div>
    <p>Your Name:-</p>
    <input type="text"name="name" id="name" required placeholder="Enter your name">
    <p>Your Email:-</p>
    <input type="email" name="email" id="email" required placeholder="Enter email id">
    <p>Message:-</p>
    <textarea name="message" id="message" cols="30" rows="10"  placeholder="Place a message for us..."></textarea>
    <p>Subject:-</p>
    <input type="text" name="sub" id="sub" required placeholder="Enter subject">
    <br>
    <input type="submit" value="Send" id="send">
</main>
</div>
</form>
</body>
</html>
